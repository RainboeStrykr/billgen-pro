<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices - Billgen Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-receipt me-2"></i>Billgen Pro
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/invoices">Invoices</a>
                <a class="nav-link" href="/receipts">Receipts</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-file-invoice me-2"></i>Invoices</h1>
            <a href="/invoices/new" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>New Invoice
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${invoices.empty}" class="text-center py-5">
                    <i class="fas fa-file-invoice display-1 text-muted mb-3"></i>
                    <h3 class="text-muted">No invoices yet</h3>
                    <p class="text-muted">Create your first invoice to get started</p>
                    <a href="/invoices/new" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>Create Invoice
                    </a>
                </div>

                <div th:unless="${invoices.empty}">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Invoice #</th>
                                    <th>Date</th>
                                    <th>Bill To</th>
                                    <th>Amount</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="invoice : ${invoices}">
                                    <td>
                                        <strong th:text="${invoice.number}">INV001</strong>
                                    </td>
                                    <td th:text="${#temporals.format(invoice.date, 'dd/MM/yyyy')}">01/01/2024</td>
                                    <td th:text="${invoice.billTo?.name ?: 'N/A'}">Customer Name</td>
                                    <td>
                                        <strong class="text-success" th:text="'₹' + ${invoice.grandTotal}">₹1000.00</strong>
                                    </td>
                                    <td>
                                        <div class="btn-group btn-group-sm">
                                            <a th:href="@{/invoices/{id}(id=${invoice.id})}" class="btn btn-outline-primary" title="View">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            <a th:href="@{/invoices/{id}/edit(id=${invoice.id})}" class="btn btn-outline-secondary" title="Edit">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a th:href="@{/invoices/{id}/pdf(id=${invoice.id})}" class="btn btn-outline-success" title="Download PDF">
                                                <i class="fas fa-download"></i>
                                            </a>
                                            <a th:href="@{/invoices/{id}/delete(id=${invoice.id})}" 
                                               class="btn btn-outline-danger" 
                                               title="Delete"
                                               onclick="return confirm('Are you sure you want to delete this invoice?')">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
