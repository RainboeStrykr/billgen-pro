<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${receipt.id != null ? 'Edit Receipt' : 'New Receipt'} + ' - Billgen Pro'">Receipt Form - Billgen Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-receipt me-2"></i>Billgen Pro
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/invoices">Invoices</a>
                <a class="nav-link active" href="/receipts">Receipts</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="fas fa-receipt me-2"></i>
                <span th:text="${receipt.id != null ? 'Edit Receipt' : 'New Receipt'}">New Receipt</span>
            </h1>
            <a href="/receipts" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to List
            </a>
        </div>

        <form th:action="@{/receipts/save}" th:object="${receipt}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="row">
                <div class="col-lg-8">
                    <!-- Company Information -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-building me-2"></i>Your Company</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="companyName" class="form-label">Company Name *</label>
                                        <input type="text" class="form-control" id="companyName" th:field="*{company.name}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="companyPhone" class="form-label">Phone</label>
                                        <input type="text" class="form-control" id="companyPhone" th:field="*{company.phone}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="companyAddress" class="form-label">Address</label>
                                        <textarea class="form-control" id="companyAddress" th:field="*{company.address}" rows="2"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="companyGst" class="form-label">GST Number</label>
                                        <input type="text" class="form-control" id="companyGst" th:field="*{company.gst}" maxlength="15">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Receipt Information -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Receipt Information</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="receiptNumber" class="form-label">Receipt Number *</label>
                                        <input type="text" class="form-control" id="receiptNumber" th:field="*{number}" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="receiptDate" class="form-label">Date</label>
                                        <input type="date" class="form-control" id="receiptDate" th:field="*{date}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="cashier" class="form-label">Cashier</label>
                                        <input type="text" class="form-control" id="cashier" th:field="*{cashier}">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="billTo" class="form-label">Customer</label>
                                <input type="text" class="form-control" id="billTo" th:field="*{billTo}" placeholder="Customer name">
                            </div>
                        </div>
                    </div>

                    <!-- Items -->
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0"><i class="fas fa-list me-2"></i>Items</h5>
                            <button type="button" class="btn btn-sm btn-primary" onclick="addItem()">
                                <i class="fas fa-plus me-1"></i>Add Item
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="items-container">
                                <div th:each="item, itemStat : *{items}" class="item-row mb-3">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" th:field="*{items[__${itemStat.index}__].name}" placeholder="Item Name" required>
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" th:field="*{items[__${itemStat.index}__].description}" placeholder="Description">
                                        </div>
                                        <div class="col-md-2">
                                            <input type="number" class="form-control quantity" th:field="*{items[__${itemStat.index}__].quantity}" placeholder="Qty" min="0" step="1">
                                        </div>
                                        <div class="col-md-2">
                                            <input type="number" class="form-control amount" th:field="*{items[__${itemStat.index}__].amount}" placeholder="Amount" min="0" step="0.01">
                                        </div>
                                        <div class="col-md-1">
                                            <input type="number" class="form-control total" th:value="${item.total}" placeholder="Total" readonly>
                                        </div>
                                        <div class="col-md-1">
                                            <button type="button" class="btn btn-danger btn-sm remove-item" th:if="${itemStat.index > 0}">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Notes & Footer -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h5 class="mb-0"><i class="fas fa-sticky-note me-2"></i>Notes</h5>
                                </div>
                                <div class="card-body">
                                    <textarea class="form-control" th:field="*{notes}" rows="4" placeholder="Additional notes..."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h5 class="mb-0"><i class="fas fa-comment me-2"></i>Footer Message</h5>
                                </div>
                                <div class="card-body">
                                    <textarea class="form-control" th:field="*{footer}" rows="4" placeholder="Thank you message..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <!-- Tax & Totals -->
                    <div class="card mb-4 sticky-top" style="top: 20px;">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-calculator me-2"></i>Totals</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="taxPercentage" class="form-label">Tax Percentage (%)</label>
                                <input type="number" class="form-control" id="taxPercentage" th:field="*{taxPercentage}" min="0" max="100" step="0.01">
                            </div>
                            
                            <hr>
                            
                            <div class="d-flex justify-content-between mb-2">
                                <span>Sub Total:</span>
                                <span id="subTotal">₹0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Tax Amount:</span>
                                <span id="taxAmount">₹0.00</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between mb-3">
                                <strong>Grand Total:</strong>
                                <strong id="grandTotal">₹0.00</strong>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-save me-2"></i>Save Receipt
                                </button>
                                <a href="/receipts" class="btn btn-secondary">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let itemIndex = /*[[${#lists.size(receipt.items)}]]*/ 1;

        function addItem() {
            const container = document.getElementById('items-container');
            const newItem = document.createElement('div');
            newItem.className = 'item-row mb-3';
            newItem.innerHTML = `
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="items[${itemIndex}].name" placeholder="Item Name" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="items[${itemIndex}].description" placeholder="Description">
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control quantity" name="items[${itemIndex}].quantity" placeholder="Qty" min="0" step="1" value="0">
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control amount" name="items[${itemIndex}].amount" placeholder="Amount" min="0" step="0.01" value="0">
                    </div>
                    <div class="col-md-1">
                        <input type="number" class="form-control total" placeholder="Total" readonly>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-danger btn-sm remove-item">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
            container.appendChild(newItem);
            
            // Add event listeners to new inputs
            const quantityInput = newItem.querySelector('.quantity');
            const amountInput = newItem.querySelector('.amount');
            quantityInput.addEventListener('input', function() { calculateItemTotal(newItem); });
            amountInput.addEventListener('input', function() { calculateItemTotal(newItem); });
            
            itemIndex++;
        }

        function calculateItemTotal(row) {
            const quantity = parseFloat(row.querySelector('.quantity').value) || 0;
            const amount = parseFloat(row.querySelector('.amount').value) || 0;
            const total = quantity * amount;
            row.querySelector('.total').value = total.toFixed(2);
            calculateGrandTotal();
        }

        function calculateGrandTotal() {
            const totals = document.querySelectorAll('.total');
            let subTotal = 0;
            totals.forEach(total => {
                subTotal += parseFloat(total.value) || 0;
            });
            
            const taxPercentage = parseFloat(document.getElementById('taxPercentage').value) || 0;
            const taxAmount = (subTotal * taxPercentage) / 100;
            const grandTotal = subTotal + taxAmount;
            
            document.getElementById('subTotal').textContent = '₹' + subTotal.toFixed(2);
            document.getElementById('taxAmount').textContent = '₹' + taxAmount.toFixed(2);
            document.getElementById('grandTotal').textContent = '₹' + grandTotal.toFixed(2);
        }

        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.quantity, .amount').forEach(input => {
                input.addEventListener('input', function() {
                    calculateItemTotal(this.closest('.item-row'));
                });
            });

            document.getElementById('taxPercentage').addEventListener('input', calculateGrandTotal);

            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('remove-item') || e.target.closest('.remove-item')) {
                    e.target.closest('.item-row').remove();
                    calculateGrandTotal();
                }
            });

            calculateGrandTotal();
        });
    </script>
</body>
</html>
